x-common-keys: &common-keys
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      PUID: 1000
      PGID: 1000
      TZ: America/Sao_Paulo

services:
  jellyfin:
    <<: *common-keys
    image: jellyfin/jellyfin
    container_name: jellyfin
    restart: unless-stopped
    ports:
      - 8096:8096/tcp
    volumes:
      - ./jellyfin-config:/config
      - ./jellyfin-cache:/cache
      - ./data:/data
    devices:
      - /dev/dri:/dev/dri
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8096/"]
      interval: 3m
      timeout: 10s
      retries: 2

  jellyseerr:
    <<: *common-keys
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    restart: unless-stopped
    ports:
      - 5055:5055/tcp
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./jellyseerr/config:/app/config

  gluetun:
    <<: *common-keys
    env_file:
      - .env
    image: qmcgaw/gluetun
    container_name: gluetun
    restart: unless-stopped
    ports:
      - 8085:8085   # qBittorrent Web UI
      - 6881:6881   # torrent port
      - 6881:6881/udp
      - 7878:7878   # Radarr
      - 8989:8989   # Sonarr
      - 8686:8686   # Lidarr
      - 6767:6767   # Bazarr
      - 9696:9696   # Prowlarr
      - 9117:9117   # Jackett
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    volumes:
      - ./gluetun:/gluetun
    environment:
      - VPN_SERVICE_PROVIDER=protonvpn
      - OPENVPN_USER=${OPENVPN_USER}
      - OPENVPN_PASSWORD=${OPENVPN_PASSWORD}
      - VPN_PORT_FORWARDING=on
      - SERVER_COUNTRIES=United States

  qbittorrent:
    <<: *common-keys
    image: lscr.io/linuxserver/qbittorrent
    container_name: qbittorrent
    network_mode: "service:gluetun"
    restart: unless-stopped
    depends_on:
      - gluetun
    environment:
      - WEBUI_PORT=8085
      - WEBUI_ADDRESS=0.0.0.0
      - WEBUI_EXTERNAL_ACCESS=true
    volumes:
      - ./qbittorrent:/config
      - ./data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/"]
      interval: 1m30s
      timeout: 10s
      retries: 3

  sonarr:
    <<: *common-keys
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    network_mode: "service:gluetun"
    restart: unless-stopped
    depends_on:
      - gluetun
    volumes:
      - ./sonarr:/config
      - ./data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8989/"]
      interval: 2m
      timeout: 10s
      retries: 3

  prowlarr:
    <<: *common-keys
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    network_mode: "service:gluetun"
    restart: unless-stopped
    depends_on:
      - gluetun
    volumes:
      - ./prowlarr:/config
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9696/"]
      interval: 2m
      timeout: 10s
      retries: 3

  radarr:
    <<: *common-keys
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    network_mode: "service:gluetun"
    restart: unless-stopped
    depends_on:
      - gluetun
    volumes:
      - ./radarr:/config
      - ./data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7878/"]
      interval: 2m
      timeout: 10s
      retries: 3

  bazarr:
    <<: *common-keys
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    network_mode: "service:gluetun"
    restart: unless-stopped
    depends_on:
      - gluetun
    volumes:
      - ./bazarr/config:/config
      - ./data:/data

  lidarr:
    <<: *common-keys
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    network_mode: "service:gluetun"
    restart: unless-stopped
    depends_on:
      - gluetun
    volumes:
      - ./lidarr:/config
      - ./data:/data

  flaresolverr:
    <<: *common-keys
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    network_mode: "service:gluetun"
    restart: unless-stopped
    depends_on:
      - gluetun

  jackett:
    <<: *common-keys
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    network_mode: "service:gluetun"
    restart: unless-stopped
    depends_on:
      - gluetun
    environment:
      - AUTO_UPDATE=true
    volumes:
      - ./jackett/data:/config
      - ./blackhole:/downloads
